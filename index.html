<html>

<head>
    <title>Family Gallary</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <ul id="menu">
    <li class="links"><a href="#home">HOME</a></li>
    <li class="links"><a href="#grid">GRID VIEW</a></li>
        <li class="links"><a href="#slide">SLIDE VIEW</a></li></ul>
    <section id="home">
    <img src="main.gif"></section>
    <section id="grid">
    <div class="image-section">
        <div class="section-style">
        <img src="pic1.jpeg">
        <img src="pic2.jpeg"></div>
        <div class="section-style">
        <img src="pic3.jpeg">
        <img src="pic4.jpeg"></div>
        <div class="section-style">
        <img src="pic5.jpeg">
        <img src="pic6.jpeg"></div>
        <div class="section-style">
        <img src="pic7.jpeg">
        <img src="pic8.jpeg"></div></div></section>
    <section id="slide">
    <div id="myCarousel" class= "Carouselslide">
        <div class="Carousel-inner">
            <div class="item active">
                    <center>
                        <img src="pic1.jpeg">
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="pic2.jpeg">
                </center>
            </div>
            <div class="item">
                <center>
                <img src="pic3.jpeg">
            </center>
            </div>
            <div class="item">
                <center>
                <img src="pic4.jpeg">
                </center>
            </div>
            <div class="item">
                <center>
                <img src="pic5.jpeg">
                </center>
            </div>
            <div class="item">
                <center>
                <img src="pic6.jpeg">
                </center>
            </div>
            <div class="item">
                <center>
                <img src="pic7.jpeg">
                </center>
            </div>
            <div class="item">
                <center>
                <img src="pic8.jpeg">
                </center>
            </div>
        </div>
        <a class="left Carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon-chevron-left"></span></a>
            <a class="right Carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon-chevron-right"></span></a>
        </div></section></body>
</html>
